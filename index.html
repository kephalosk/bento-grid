        <title> kephalosk | bento-grid</title>
        <style>
            :root {
                --color-purple-100: hsl(254, 88%, 90%);
                --color-purple-500: hsl(256, 67%, 59%);
                --color-yellow-100: hsl(31, 66%, 93%);
                --color-yellow-500: hsl(39, 100%, 71%);
                --color-white: hsl(0, 0%, 100%);
                --color-light-grey: hsl(0, 0%, 90%);
                --color-black: hsl(0, 0%, 7%);
            }

            * {
                box-sizing: border-box;
            }

            body {
                background: var(--color-light-grey);
                margin: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                max-width: 100%;
            }

            main {
                font-family: "DM+Sans",sans-serif;
                padding: 80px 160px 65px 160px;
                display: grid;
                grid-template-columns: calc(25% - 16px) calc(75% - 16px);
                grid-column-gap: 32px;
            }

            .attribution {
                font-size: 11px;
                text-align: center;
            }

            .attribution a {
                color: hsl(228, 45%, 44%);
            }

            .cardBox {
                border-radius: 10px;
            }

            .gridLeft {
                display: grid;
                grid-template-rows: 1fr 1fr;
                grid-row-gap: 32px;
                width: 100%;
                max-width: 100%;
            }

            .gridLeftTopCard {
                background-color: var(--color-yellow-100);
                height: fit-content;
                width: 100%;
                max-width: 100%;
                padding: 80px 32px;
                line-height: 1;
            }

            .gridLeftTopCard h2{
                font-size: 31px;
                font-weight: normal;
                margin-top: 0;
            }

            .gridLeftTopCard img {
                width: 100%;
                max-width: 100%;
            }

            .gridLeftTopCard span{
                color: var(--color-purple-500);
                font-style: italic;
            }
